<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="weather-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="type a city name...."
                  class="form-control mb-3"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="cityName">New York, NY, USA</h1>
            <ul>
              <li id="date">Friday 08:00</li>
              <li id="weather-stat">Clear</li>
            </ul>
            <div class="row" id="info">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="#" alt="." id="icon" />
                  <div>
                    <strong id="temperature">12</strong
                    ><span class="units">
                      <a href="#" id="celsius">째C</a> |<a
                        href="#"
                        class="farenheit"
                        id="fahrenheit-link"
                        >째F</a
                      ></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humid">32</span>%</li>
                  <li>Wind: <span id="wind-stat">2</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="temp-forcast">
            <div class="row">
              <div class="col-2">
                <div class="temp-day">Sun</div>
                <div class="temp-pic">
                  <img
                    src="https://openweathermap.org/img/wn/01d@2x.png"
                    alt="clear"
                    id="forcast-img"
                    width="36"
                  />
                </div>
                <div class="temp-max-min">
                  <span class="forcast-temp-max">22째</span>
                  <span class="forcast-temp-min">10째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          >This app is created by bored,
          <a
            href="https://github.com/negartourany/weather-project"
            target="_blank"
            >view the source code</a
          ></small
        >
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
