<!DOCTYPE html>
<html lang="en">
  <head>

    <title>weather project</title>

    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">

            <ul>

              <li id="weather-stat">Clear</li>

                    alt="sunny"
                  />
                  <div>
                    <strong id="temperature">12</strong
                    ><span class="units"
                      >°C |<a href="#" class="farenheit">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humid">32</span>%</li>
                  <li>Wind: <span id="wind-stat">2</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small
          >This app is created by bored,
          <a
            href="https://github.com/negartourany/weather-project"
            target="_blank"
            >view the source code</a
          ></small
        >
      </div>
    </div>
    <script src="src/java.js"></script>

</html>
